<h1>Peliculas De Estreno</h1>
<br>
<div class="container">
    <div class="row">
      <form  (ngSubmit)="onSubmit()" [formGroup]="formGroup">
        <div class="col-12">
            <div class="col-5">
                <input
    type="email"
    class="form-control"
    id="502356"
    placeholder="Busca tu pelicula"
    formControlName="buscar"
    />
    
            </div>
            <br>
            <div class="col-5">
                <button type="submit" class="btn btn-outline-primary" id="dropdownForm1">
                    Buscar
                 </button>
            </div>
        </div>

      </form>
    </div>
</div>

<br>
<app-peliculas-poster-grid

</app-peliculas-poster-grid>
